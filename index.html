<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery" id="gallery">
        <img src="images/Pic1.png" onclick="openLightbox(0)">
        <img src="images/Pic2.png" onclick="openLightbox(1)">
        <img src="images/Pic3.png" onclick="openLightbox(2)">
        <img src="images/Pic4.png" onclick="openLightbox(3)">

        <img src="images/Pic5.png" onclick="openLightbox(4)">
        <img src="images/Pic6.png" onclick="openLightbox(5)">
        <img src="images/Pic7.png" onclick="openLightbox(6)">
        <img src="images/Pic8.png" onclick="openLightbox(7)">
        <img src="images/Pic9.png" onclick="openLightbox(8)">
        <img src="images/Pic10.png" onclick="openLightbox(9)">
    </div>
   
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
        <img id="lightbox-img">
        <button class="nav-button next" onclick="nextImage()">&#10095;</button>
    </div>

</body>
<script src="index.js"></script>
</html>
